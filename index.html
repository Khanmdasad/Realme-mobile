<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-link">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Phone</a>
                    </li>

                    <li>
                        <a href="#">Accessories</a>
                    </li>
                    <li>
                        <a href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="information">
            <div class="overlay"></div>
            <img class="mobile" src="images/mobile.png" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscren</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Batter Life</h1>
                        <p> 5000mAh, 720Hrs Standby </p>
                    </div>
                </div>
            </div>
        </div>


        <div class="controls">
            <img src="images/arrow.png" alt="" id="upbtn">
            <h3>Feature</h3>
            <img src="images/arrow.png" alt="" id="downbtn">
        </div>

    </div>


    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upbtn")
        var downBtn = document.getElementById("downbtn")

        var rotateValue = circle.style.transform;
        var rotateSum;


        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(+90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>

</html>
